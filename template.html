<div class="toptrump-card">
    <div class="toptrump-name">{{ getname() }}</div>
    <div class="toptrump-image" ng-if="getimage()">
        <img ng-src="getimage()" style="width:100%;" />
    </div>
    <div>
        <table border=0 class="toptrump-table">
            <tr ng-repeat="field in fields">
                <td>{{ field.title }}:</td>
                <td>{{ getvalue(field) }}</td>
            </tr>
        </table>
    </div>
</div>
